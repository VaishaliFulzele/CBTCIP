<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
        </div>


        <div class="sections">
            <div class="section" onclick="toggleSection('task-list')">
                <h2>Incomplete <span class="arrow">▼</span></h2>
                <ul id="task-list" class="hidden"></ul>
            </div>
            <div class="section" onclick="toggleSection('completed-list')">
                <h2>Completed <span class="arrow">▼</span></h2>
                <ul id="completed-list" class="hidden"></ul>
            </div>
            <div class="section" onclick="toggleSection('datetime-list')">
                <h2>Date & Time <span class="arrow">▼</span></h2>
                <ul id="datetime-list" class="hidden"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
